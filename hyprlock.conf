# ==============================================================================
# HYPRLOCK CONFIGURATION (CATPPUCCIN MOCHA)
# Location: ~/.config/hypr/hyprlock.conf
# ==============================================================================

background {
    monitor =

    # Uncomment the path line below to use an actual image wallpaper
    # path = /home/user/Pictures/your_aesthetic_wallpaper.png

    # Fallback Mocha Base Color (#1e1e2e)
    color = rgba(30, 30, 46, 1.0)

    # Blur settings for the background image
    blur_passes = 2
    blur_size = 7
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true

    # Mocha Mauve for the outer ring (#cba6f7)
    outer_color = rgb(203, 166, 247)

    # Mocha Surface0 for the inner box (#313244)
    inner_color = rgb(49, 50, 68)

    # Mocha Text for the typing font (#cdd6f4)
    font_color = rgb(205, 214, 244)

    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME

    # Mocha Text color (#cdd6f4)
    color = rgb(205, 214, 244)
    font_size = 75
    font_family = JetBrains Mono Nerd Font

    position = 0, 200
    halign = center
    valign = center
}
